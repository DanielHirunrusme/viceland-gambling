<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>60-SWISH-miss</title>

<script src="http://code.createjs.com/easeljs-0.8.1.min.js"></script>
<script src="http://code.createjs.com/tweenjs-0.6.1.min.js"></script>
<script src="http://code.createjs.com/movieclip-0.8.1.min.js"></script>
<script src="60-SWISH-miss.js"></script>

<script>
var canvas, stage, exportRoot;

(function($){
  $(window).resize(function(){
     windowResize();                      
  });       
  
 
    
})(jQuery);

function windowResize(){
   stage.canvas.width = window.innerWidth;
   stage.canvas.height = window.innerHeight;    
   var test = (window.innerHeight/600)*1;
   exportRoot.scaleX = exportRoot.scaleY = test;
   exportRoot.x = window.innerWidth/2 - (900 * exportRoot.scaleX)/2;
   
}

function init() {
	canvas = document.getElementById("canvas");
	exportRoot = new lib.FTidle();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
	
	 windowResize();
	  stopAnimation();
}

function stopAnimation(){
	exportRoot.gotoAndStop(1);
}

function playAnimation(){
	exportRoot.play();
}

</script>
</head>

<body onload="init();" style="background-color:#D4D4D4">
	<canvas id="canvas" width="900" height="500" style="background-color:#FFFFFF"></canvas>
</body>
</html>
