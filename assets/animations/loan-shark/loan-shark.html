<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>loan-shark</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="http://code.createjs.com/easeljs-0.8.1.min.js"></script>
<script src="http://code.createjs.com/tweenjs-0.6.1.min.js"></script>
<script src="http://code.createjs.com/movieclip-0.8.1.min.js"></script>
<script src="loan-shark.js"></script>

<script>
var canvas, stage, exportRoot;


(function($){
  $(window).resize(function(){
     windowResize();                      
  });       
  
 
    
})(jQuery);

function windowResize(){
   stage.canvas.width = 67;
   stage.canvas.height = 90;    
   var test = (16/100)*1;
   exportRoot.scaleX = exportRoot.scaleY = test;
   //exportRoot.x = window.innerWidth/2 - (exportRoot.scaleX)/2;
   
}

function init() {
	canvas = document.getElementById("canvas");
	exportRoot = new lib.Untitled1();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
	
	windowResize();
}
</script>
</head>

<body onload="init();" style="background-color:#fff">
	<canvas id="canvas" width="33" height="67" style="background-color:#FFFFFF"></canvas>
</body>
</html>
